name = "aipostsecret-api"
main = "src/index.ts"
compatibility_date = "2024-05-12"

# Custom domain
# routes = [
#   { pattern = "api.aipostsecret.com", custom_domain = true }
# ]

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "aipostsecret-db"
database_id = "YOUR_DATABASE_ID"  # Replace after creating database

# KV namespace for rate limiting
# [[kv_namespaces]]
# binding = "RATE_LIMIT_KV"
# id = "YOUR_KV_ID"  # Replace after creating KV namespace

[vars]
ENVIRONMENT = "production"

# Development settings
[dev]
port = 8787
local_protocol = "http"
